<div class="flex items-center justify-center w-full h-full">
  <div class="w-full h-fit max-w-[800px] max-h-[800px] bg-tertiary flex flex-col px-0" appSection>
    <div class="w-full h-full overflow-auto px-10">
      <div class="flex justify-between items-center pb-4 sticky top-0 bg-[white]">
        <h1 class="text-headline">{{ data().name }}</h1>
        <button (click)="closeModal()">X</button>
      </div>
      @if (data().technologies; as techs) {
        <div class="flex flex-wrap gap-2 mb-4">
          @for (tech of techs; track i; let i = $index) {
            <div class="bg-tertiary border rounded-2xl px-2 py-1">
              {{ tech }}
            </div>
          }
        </div>
      }
      @if (image(); as url) {
        <img [src]="url" class="w-full aspect-desktop object-cover rounded-2xl" alt="project image">
      }
      <div [innerHTML]="data().description"></div>
    </div>
  </div>
</div>
