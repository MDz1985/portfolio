<div class="w-full flex max-md:flex-wrap border rounded-3xl shadow p-10 gap-x-10">
  <div class="flex flex-col gap-5 w-full">
    <h2 class="text-headline">{{ groupData().name }}</h2>
    <swiper-container
      #slider2
      class="mySwiper{{ groupData().id }}"
      init="false"
    >
      @for (project of groupData().projects; track project.id; let i = $index) {
        <swiper-slide>
          <app-project-item [projectData]="project"/>
        </swiper-slide>
      }
    </swiper-container>
  </div>
  <div class="max-md:w-full px-5 flex justify-center">
    <swiper-container #slider class="mySwiper" init="false">
      @for (project of groupData().projects; track project.id; let i = $index) {
        <swiper-slide>{{ project.name }}</swiper-slide>
      }
    </swiper-container>
  </div>
</div>
