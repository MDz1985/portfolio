<div class="flex items-center justify-between">
  <h3 class="text-title cursor-pointer">{{ projectData().name }}</h3>
  <div class="flex gap-2">
    @if (projectData().github; as url) {
      <a [href]="url" class="">
        <img src="" alt="git">
      </a>
    }
    @if (projectData().deploy) {
      <a href="" class="">
        <img src="" alt="deploy">
      </a>
    }
    <span (click)="showDescription()">info</span>
  </div>
</div>
